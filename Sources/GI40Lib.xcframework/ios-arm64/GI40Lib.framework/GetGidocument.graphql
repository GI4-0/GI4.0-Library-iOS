query GetGidocument($id: Int, $filter: String){
    getGidocument(id: $id) {
        id
        giid
        company {
            ... on object_Company {
                companyname
            }
        }
        giname
        timeliness
        pisstatus
        pisversion
        timelinessold
        changedchapters {
            id,
            title
        }
        companyname
        ingredients {
            ... on fieldcollection_ingredient {
                ingredientname
            }
        }
        packages {
            ... on fieldcollection_package {
                pzn
                gtin
                packagename
            }
        }
        headline
        headertexttop
        useradvicetitle
        useradvicecontent
        toctitle
        tocentry {
            ... on fieldcollection_tocentry {
                tocentrynumber
                tocentrytext
            }
        }
        headertextbottom
        indicationstitle
        indicationscontent
        precautionstitle
        precautionscontent
        applicationtitle
        applicationcontent
        adversereactionstitle
        adversereactionscontent
        storagetitle
        storagecontent
        additionalinfotitle
        additionalinfocontent
        additionalsections {
            ... on fieldcollection_section {
                sectionnumber
                sectiontitle
                sectioncontent
            }
        }
    }
    getAdditionalMaterialListing(filter: $filter) {
        edges {
            node {
                chapterKey
                material {
                    __typename
                    ... on block_AdditionalMaterial_material_entry {
                        label
                        url {
                            text
                        }
                        url {
                            path
                        }
                    }
                }
            }
        }
    }
}
